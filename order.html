<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('dark_green_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #a5ff8f;
        }
        .container {
            background: rgba(0, 100, 0, 0.8); /* Dark green with opacity */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 400px;
            padding: 30px;
            position: relative;
            animation: fadeIn 0.8s ease;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        button {
            background-color: #00FF7F; /* Lucerous green */
            color: #000;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #32CD32; /* Light green on hover */
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .underline-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #00FF7F; /* Lucerous green */
            animation: growUnderline 1s infinite alternate;
        }
        @keyframes growUnderline {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .decoration {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 200px;
            height: 200px;
            background-color: #32CD32; /* Light green */
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: -1;
            opacity: 0.7;
            animation: rotateDecoration 6s linear infinite;
        }
        @keyframes rotateDecoration {
            from {
                transform: rotate(45deg);
            }
            to {
                transform: rotate(405deg);
            }
        }
        .thank-you-container {
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        .thank-you-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Place Your Order</h2>
    <form id="order-form" action="thank_you.html" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="size">Choose Watch Size:</label>
        <select id="size" name="size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="material">Choose Watch Material:</label>
        <select id="material" name="material" required>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="diamond">Diamond</option>
        </select>

        <button type="submit">Place Order</button>
    </form>
    <div class="underline-animation"></div>
    <div class="decoration"></div>
</div>

<script>
    document.getElementById("order-form").addEventListener("submit", function(event) {
        event.preventDefault();
        window.location.href = "Thanks.html";
    });
</script>

</body>
</html>
